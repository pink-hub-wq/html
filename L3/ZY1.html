<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>阿里云注册页面</title>
</head>

<body>
<p>
<center><img src="images/yahoo.gif"/></center>
</p>
<center>
	<table border="0" cellpadding="10" cellspacing="0" width="900" height="476" >
    <form>
        <tr>
        	<td align="left"><font color="#9900CC"><b>创建您的雅虎邮箱</b></font></td>
		</tr>
        <tr>
            <td align="left">选择您的雅虎邮箱：</td>
            <td><input type="text" name="email" size="15"/>@<select name="email"><option value="1">yahoo.cn</option><option value="2">...</option></select><br/></td>
        </tr>
        <tr>
        	<td align="left">密码：</td>
            <td><input type="password" name="password" size="20"/><br/></td>
		</tr>
        <tr>
        	<td align="left">再次输入密码：</td>
            <td><input type="password" name="password" size="20"/><br/></td>
		</tr>
        <tr>
        	<td align="left">姓名：</td>
            <td><input type="text" name="name" size="20"/><br/></td>
		</tr>
        <tr>
        	<td align="left">性别：</td>
            <td><input type="radio" name="gender" size="40" checked="checked"/>男
            	<input type="radio" name="gender" size="40"/>女
            </td>
		</tr>
        <tr>
        	<td align="left"><font color="#9900CC"><b>密码保护信息</b></font></td>
		</tr>
        <tr>
            <td align="left">密码保护问题</td>
            <td><select><option value="1">我最喜欢的明星是谁</option><option value="2">...</option></select><br/></td>
        </tr>
        <tr>
        	<td align="left">密码保护答案</td>
            <td><input type="text" name="answer" size="40"/><br/></td>
		</tr>
        <tr>
        	<td align="left">备用邮箱</td>
            <td><input type="text" name="emailsecondaryemail" size="15"/><br/></td>
		</tr>
        <tr>
        	<td align="left">请选择以下直邮类别（可多选）</td>
            <td><input type="checkbox" name="category" size="40"/>旅游
            	<input type="checkbox" name="category"size="40"/>休闲
            	<input type="checkbox" name="category"size="40"/>财经
                <input type="checkbox" name="category"size="40"/>汽车
            	<input type="checkbox" name="category"size="40"/>音乐
            </td>
		<tr>
        	<td colspan="2"><input type="image" src="images/read.gif"/>
            <font color="#9900CC">中国雅虎服务条款</font></br>
            我已经阅读并同意中国雅虎的服务条款 和隐私权政策。我对帐户的使用及中国雅虎对帐户信息的披露将接受中国雅虎服务条款的约束并遵守中华人民共和国法律。</br></td>
        <tr>
        	<td colspan="2"><div style="overflow:scroll"><textarea cols="100" rows="5">
            1．接受条款欢迎光临中国雅虎。中国雅虎根据以下服务条款为您提供服务。…</textarea></div>
        	</td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="注册新用户"/></td>
            <td align="center"><input type="reset" value="重新填写"/></td>
		</tr>
		</form>
	</table>
</center>
</body>
</html>
