<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>作业7</title>
</head>

<body>
	<table width="600" border="0px" height="40">
    	<tr>
        	<td align="left" colspan="2" height="10">1．下列哪种描述符合您的状态（单选）?* </td>
        </tr>
        <tr>
        	<td colspan="2" height="20">
            	<ul>
                	<li><input type="radio" name="condition"/>我一直玩游戏，以后会继续玩</li><br/>
                    <li><input type="radio" name="condition"/>我以前玩游戏，现在（以后）很少了</li><br/>
                    <li><input type="radio" name="condition"/>我一直玩得很少</li><br/>
                    <li><input type="radio" name="condition"/>我没玩过游戏，以后会试试</li><br/>
                    <li><input type="radio" name="condition"/>我没玩过游戏，以后也不打算玩</li><br/>
                    <li><input type="radio" name="condition"/>其它，请注明：<input type="text" name="else" /></li>
				</ul>
            </td>
        </tr>
        <tr>
        	<td align="left" colspan="2">2．您玩游戏的最主要目的是什么（单选）?*</td>
        </tr>
        <tr>
        	<td colspan="2" height="20">
            	<ul>
                	<li><input type="radio" name="objective"/>在游戏中成为高手受人尊重</li><br/>
                    <li><input type="radio" name="objective"/>打发无聊时间</li><br/>
                    <li><input type="radio" name="objective"/>锻炼智力</li><br/>
                    <li><input type="radio" name="objective"/>交朋友</li><br/>
                    <li><input type="radio" name="objective"/>其它，请注明：<input type="text" name="else" /></li>
				</ul>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="提交问卷"/></td>
		</tr>
	</table>
</body>
</html>
