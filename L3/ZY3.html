<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>空调调查问卷</title>
<style type="text/css">
body {
	background-color: #F90;
}
</style>
</head>

<body>
	<center><h1><font color="#FFFFFF" face="宋体" size="5">空调调查问卷</font></h1></center>
    <table border="0px" cellpadding="10" cellspacing="20" style width="1400" height="40" >
    	<tr>
        	<td >
            	<font  face="宋体" size="4">&nbsp;&nbsp;&nbsp;&nbsp;随着气温升高，空调销售旺季正向我们走来，《参考消息·北京参考》数码电器周刊将于近期进行空调系列专题报道。为深入了解广大消费者在空调选购、安装、售后服务等方面的需求，本刊从即日起刊登调查问卷，倾听广大读者的声音。</font>
            </td>
        </tr>
    </table>
    <table border="0px" cellpadding="10" cellspacing="20" style width="1400" height="20" >
    	<tr>
        	<td colspan="2"><font face="宋体" size="4"> 1、您在购买空调时，最注重哪些因素？（可多选）</font></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
        	<td>
            	<font face="宋体" size="4"> 
                    <input type="checkbox" name="reason" value="价格" />价格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	<input type="checkbox" name="reason" value="品牌影响力"/>品牌影响力&nbsp;&nbsp;
                	<input type="checkbox" name="reason" value="售后服务"/>售后服务&nbsp;&nbsp;&nbsp;
                	<input type="checkbox" name="reason" value="产品性能（如节能、静音等）"/>产品性能（如节能、静音等)
           		</font>
            </td>
        </tr>
		<tr>
            <td>
            	<font face="宋体" size="4">
                	<input type="checkbox" name="reason" value="外观设计"/>外观设计&nbsp;&nbsp;&nbsp;
                	<input type="checkbox" name="reason" value="品牌推荐"/>品牌推荐&nbsp;&nbsp;&nbsp;
                	<input type="checkbox" name="reason" value="其他"/>其他
           		</font>
            </td>
        </tr>
    	<tr>
        	<td><font face="宋体" size="4"> 2、您在选购空调时，是否会采纳销售员的建议？</font></td>
        </tr>
        <tr>
        	<td>
            	<font face="宋体" size="4"> 
                    <input type="radio" name="recommendation" value="会"/>会&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	<input type="radio" name="recommendation" value="不会"/>不会
           		</font>
            </td>
         </tr>
	</table>
    <table border="0px" cellpadding="10" cellspacing="20" style width="1400" height="40" >
        	<tr>
                <td align="right" colspan="35"><font face="宋体" size="4"><b>姓 名:</b></font></td>
                <td><input type="text" name="name" size="10"/></td>
                <td></td><td></td><td></td>
                <td align="right"><font face="宋体" size="4"><b>职&nbsp;&nbsp;业:</b></font></td>
                <td><select name="career"><option value="1">干部/国家公务员</option><option value="2">...</option></select></td>
            </tr>
        	<tr>
                <td align="right" colspan="35"><font face="宋体" size="4"><b>年 龄:</b></font></td>
                <td><select name="old"><option value="1">20以下</option><option value="2">...</option></select></td>
                <td></td><td></td><td></td>
                <td align="right"><font face="宋体" size="4"><b>联系电话:</b></font></td>
                <td><input type="text" name="phone" size="20"/></td>
            </tr>
            <tr>
                <td align="right" colspan="35"><font face="宋体" size="4"><b>学历:</b></font></td>
                <td><select name="education"><option value="1">大学</option><option value="2">...</option></select></td>
                <td></td><td></td><td></td>
                <td align="right"><font face="宋体" size="4"><b>联系地址:</b></font></td>
                <td><input type="text" name="address" size="20"/></td>
            </tr>
            <tr>
            <td align="right"colspan="36" width="20" ><input type="submit" value="提交"/></td>
            <td align="right"colspan="3"><input type="reset" value="重置"/></td>
			</tr>
	</table>
</body>
</html>
