<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<h4>青春不常在，抓紧谈恋爱</h1>
	<table width="500">
    	<tr>
        	<td>性别：</td>
        	<td>
            	<label for="男">男</label><input type="radio" name="sex" value="男" checked="checked" id="男"/>
                <label for="女">女</label><input type="radio" name="sex" value="女" id="女" />
            </td>
        </tr>
        
        <tr>
        	<td>生日：</td>
            <td>
            	<select>
                	<option>--请选择年份--</option>
                	<option>2000</option>
            		<option>2001</option>
            		<option>2002</option>
                    <option>2003</option>
            	</select>
                <select>
                	<option>--请选择月份--</option>
                	<option>8</option>
            		<option>9</option>
            		<option>10</option>
                    <option>11</option>
            	</select>
                <select>
                	<option>--请选择日期--</option>
                	<option>19</option>
            		<option>20</option>
            		<option>21</option>
                    <option>22</option>
            	</select>
            </td>
        </tr>
        <tr>
        	<td>所在地区：</td>
            <td><input type="text" value="北京" /></td>      
        </tr>
        <tr>
        	<td>婚姻状况：</td>
            <td>
            	未婚<input type="radio" name="hun" checked="checked" />
            	已婚<input type="radio" name="hun" />
                离异<input type="radio" name="hun" />          
            </td>      
        </tr>
        <tr>
        	<td>学历：</td>
            <td><input type="text" value="幼儿园" /></td>      
        </tr>
        <tr>
        	<td>喜欢的类型：</td>
            <td>
            	妩媚的<input type="checkbox" name="xihuan" />
            	可爱的<input type="checkbox" name="xihuan" />
                小鲜肉<input type="checkbox" name="xihuan" />
                老腊肉<input type="checkbox" name="xihuan" />
                都喜欢<input type="checkbox" name="xihuan" />
            </td>      
        </tr>
        <tr>
        	<td>自我介绍：</td>
            <td><textarea></textarea></td>      
        </tr>
        <tr>
        	<td></td>
            <td><input type="submit" value="免费注册" /></td>      
        </tr>
        <tr>
        	<td></td>
            <td>我同意<input type="radio" /></td>      
        </tr>
    	<tr>
        	<td></td>
            <td><a href="#">加入会员，并登录</a></td>      
        </tr>
        <tr>
        	<td></td>
            <td>
            	<h5>我承诺</h5>
            	<ul>
                <li>年满十八,单身</li>
                <li>抱着严谨的态度</li>
                <li>真诚寻找另一半</li>
                </ul>
            
            
            </td>      
        </tr>

    
    </table>
</body>
</html>
