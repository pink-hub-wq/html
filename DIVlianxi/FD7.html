<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>浮动7</title>
<style>
	div {
		width: 810px;
		margin: 0px auto;
		border: 1px solid #F00;
		}
	#div1 {
		margin: 3px 5px;
		border: 1px solid green;
		width: 790px;
		height: 132px;
		float:left;
		}
	#divleft {
		margin: 3px 5px;
		border: 1px solid blue;
		width: 220px;
		height: 500px;
		float:left;
		}
	#divcenter {
		margin: 3px 5px;
		border: 1px solid blue;
		width: 560px;
		height: 500px;
		float:left;
		}
	#divcenter1 {
		margin: 5px 5px 3px 5px;
		border: 1px solid #30C;
		width: 550px;
		height: 240px;
		float:left;
		}
	#divcenter2 {
		margin: 3px 5px 5px 5px;
		border: 1px solid #30C;
		width: 550px;
		height: 240px;
		float:left;
		}
	#divbottom {
		margin: 5px;
		border: 1px solid green;
		width: 800px;
		height: 132px;
		float:left;
		}
	.clear {
		clear:both;
		}
</style>
</head>

<body>
	<div>
    	<div id="div1"></div>
        <div id="divleft"></div>
        <div id="divcenter">
            <div id="divcenter1"></div>
            <div id="divcenter2"></div>
        </div>		 
        <div id="divbottom"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
