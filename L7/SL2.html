<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>固定定位</title>
<style>
	body{ font-size: 16px; }
	#wrapper{ border: 3px solid red; width: 400px; height: 800px; background-color:#FF0; }
	#box{
		background-color: #00f00f;
		position: fixed;/*固定定位*/
		left: 100px; top: 30px; width: 70px; height: 80px; 
		}
</style>
</head>

<body>
	<div id="wrapper">
    	<p>昔人已乘黄鹤去，此地空余黄鹤楼</p>
        <P>黄鹤一去不复返，白云千载空悠悠</p>
        <p>晴川历历汉阳树，芳草萋萋鹦鹉洲</p>
        <p>日暮乡关何处是，烟波江上使人愁</p>
    </div>
    <div id="box">固定的层</div>
</body>
</html>
