<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>阿里巴巴菜单</title>
<style type="text/css">
	/*清空 ul和1i 中的默认样式*/
	ul, li {
		margin: 0px;
		padding: 0px;
		border: 0px;
	}
	/*设置 menu 层的样式和背景*/
	#menu {
		height: 41px;
		width: 990px;
		border: 1px solid blue;
		margin: 0px auto;
	}
	/*设定菜单的背景*/
	#menu ul {
		height: 41px;
		background-color: #ff6a00;
	}
	/*设置菜单项的样式*/
	#menu ul li {
		list-style-type: none;/*不设置项目符号*/
		float: left; /*左浮*/
		height: 41px;
		line-height: 41px; /*行高41px，目的是使文字垂直居中*/
		width: 65px;
		text-align: center; /*居中*/
		margin: 0px 5px; /*左右外间距为 5px*/
	}
	/*设置菜单项中超链接的样式*/
	#menu li a {
		color: #fff; /*白色字体*/
		font-size: 14px; /*字体大小*/
		font-weight: bold;
		text-decoration: none; /*无下划线*/
	}
</style>
</head>
<body>
	<div id="menu">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">产业带</a></li>
            <li><a href="#">样品中心</a></li>
            <li><a href="#">加工定制</a></li>
            <li><a href="#">代理加盟</a></li>
            <li><a href="#">公司黄页</a></1i>
        </ul>
	</div>
</body>
</html>
