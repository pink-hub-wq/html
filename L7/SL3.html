        	李想是80后的典型代表，高二时退学。退学后开始经营泡泡网，现任泡泡网（北京泡泡信息技术有限公司）首席执行官。他的泡泡网是一家从事电脑硬件、个人和办公数码产品的信息服务的网站。2005年底营收达2000万，利润50%，按通行的市场收购标准，即以20倍的市盈率来计算，占公司绝对股份的他，身家已过亿。2005年，从IT产品向汽车业扩张，创建汽车之家网站；2006年5月，被评为"中国十大创业新锐"。李想认为，如果一个事情比别人多付出 5％的努力，就可能拿到别人200％的回报。做事要认真。李想每天都在这样要求身边的每一个人，因为他自己就是这个方式受益者。
