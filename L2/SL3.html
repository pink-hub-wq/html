	<dl>
    	<dt>超文本标记语言</dt>
        <dd>超文本标记语言，即HTML(Hypertext Markup Language)，是用于描述网页文档的一种标记语言。</dd>
        <dd>网页文件本身是一种文本文件，通过在文本文件中添加标记符，可以告诉浏览器如何显示其中的内容。</dd>
        <dd>浏览器按顺序阅读网页文件，然后根据标记符解释和显示其标记的内容，对书写出错的标记将不指出其错误。</dd>
    </dl>
