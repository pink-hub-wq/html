<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>背景样式</title>
<style type="text/css">
	body {
		background-image: url(images/duanwu2013.png);/*设置页面背景图片*/
		background-position-x: -380px;/*背景向左移动380像素*/
		background-repeat: no-repeat;/*背景不平铺*/
		margin: 0px;/*去掉默认的边界值*/
		font-size: 12px;/*设置字体大小为12px*/ 
	}
	#topmenu {
		background-color: #dceeae;/*设置顶端层的背景颜色*/
		border-bottom: 2px solid #CCC;/*设置层的底部边框*/
		height: 25px;/*顶端菜单的高度*/
		line-height: 25px;/*行高为层的高度可以使字体垂直居中*/
		padding-left: 300px;/*设置左边填充*/
	}
	#nav {
		margin-top: 179px;/*设置顶端边界*/
		background-image:url(images/news_nav.gif);/*背景图片*/
		background-repeat:repeat-x;/*背景x轴水平平铺、使用小图片节省流量*/
		height: 39px;/*导航栏的高度*/
		line-height: 39px;/*行高*/
		color: #FFF;/*字体颜色*/
		font-weight: bold;
		font-size: 14px;
		padding-left: 300px;/*左边填充 300px*/
	}		
</style>
</head>

<body>
	<div id="topmenu"><a href="#">[登录]</a> | <a href="#">[注册]</a></div>
    <div id="nav"><a href="#">移动互联 | 电子商务 | 社交网络 | 网络游戏</a></div>
</body>
</html>
