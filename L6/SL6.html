<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻列表</title>
<style type="text/css">
	/*设置层的样式*/
	#top {
		border-style: dashed;/*设置层边框样式为虚线*/
		border-color: #CCC;/*设置层的边框颜色为灰色*/
		border-width: 3px;/*设置层的边框的宽度为3px*/
		padding-top: 50px;/*设置层的上边距为50px*/
		padding-left: 80px;/*设置层的左边距为80px*/				
		}
	/*设置搜索输入框的样式*/
	.SearchBox {
		width: 300px;
		height: 23px;
		/*同时设置上,右,下,左边框的宽度，样式，颜色*/
		border: 1px solid black;				
		}
</style>
</head>

<body>
	<div id="top">
		宝贝搜索：<input type="text" name="search" class="SearchBox" />
        <input type="button" value="搜索"/>     
    </div> 
</body>
</html>
