<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>淘宝网注册</title>
</head>

<body>
<p>
<img src="images/taobaoreg.PNG"/>
</p>
	<table border="1" width="600" height="400" align="center">

        <tr>
        	<td align="center" bgcolor="#CCCCCC">名字：</td>
            <td ><input type="text" name="name" size="40"/></br></td>
		</tr>
        <tr>
            <td align="center"bgcolor="#CCCCCC">姓氏：</td>
            <td><input type="text" name="surname" size="40"/><br/></td>
        </tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC">登录名：</td>
            <td><input type="text" name="login_name" size="40"/>（可包含a~z,0~9和下划线）<br/></td>
		</tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC">密码：</td>
            <td><input type="password" name="password" size="40"/>（至少包含六个字符）<br/></td>
		</tr>
        <tr>
        	<td align="center"bgcolor="#CCCCCC">再次输入密码：</td>
            <td><input type="text" name="password" size="40"/><br/></td>
		</tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC">电子邮箱：</td>
            <td><input type="text" name="email" size="40"/>（必须包含8字符）<br/></td>
		</tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC">性别：</td>
            <td><input type="image" src="images/Male.gif"/><input type="radio" name="gender" size="40" checked="checked"/>男
            	<input type="image" src="images/Female.gif"/><input type="radio" name="gender" size="40"/>女
            </td>
		</tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC">爱好：</td>
            <td>运动<input type="checkbox" name="hobby" size="40"/>
            	聊天<input type="checkbox" name="hobby" size="40"/>
            	玩游戏<input type="checkbox" name="hobby" size="40"/></td>
		</tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC">出生日期：</td>
            <td>
            	<select name="year">
                    <option value="1">????年</option>
                </select>
                <select name="month">
                    <option value="0">1 月</option>
                    <option value="1">2 月</option>
                    <option value="2">3 月</option>
                    <option value="3">4 月</option>
                    <option value="4">5 月</option>
                    <option value="5">6 月</option>
                    <option value="6">7 月</option>
                    <option value="7">8 月</option>
                    <option value="8">9 月</option>
                    <option value="9">10 月</option>
                    <option value="10">11 月</option>
                    <option value="11">12 月</option>
                </select>
                <select name="day">
                    <option value="0">1 日</option>
                    <option value="1">2 日</option>
                    <option value="2">3 日</option>
                    <option value="3">4 日</option>
                    <option value="4">5 日</option>
                    <option value="5">6 日</option>
                    <option value="6">7 日</option>
                    <option value="7">8 日</option>
                    <option value="8">9 日</option>
                    <option value="9">10 日</option>
                    <option value="10">11 日</option>
                    <option value="11">12 日</option>
                    <option value="12">13 日</option>
                    <option value="13">14 日</option>
                    <option value="14">15 日</option>
                    <option value="15">16 日</option>
                    <option value="16">17 日</option>
                    <option value="17">18 日</option>
                    <option value="18">19 日</option>
                    <option value="19">20 日</option>
                    <option value="20">21 日</option>
                    <option value="21">22 日</option>
                    <option value="22">23 日</option>
                    <option value="23">24 日</option>
                    <option value="24">25 日</option>
                    <option value="25">26 日</option>
                    <option value="26">27 日</option>
                    <option value="27">28日</option>
                    <option value="28">29 日</option>
                    <option value="29">30 日</option>
                    <option value="29">31 日</option>
                </select>
			</td>
		</tr>
        <tr>
        	<td align="center" bgcolor="#CCCCCC"><input type="reset"/></td>
            <td><input type="image" src="images/okbtn.PNG"/><br/></td>
		</tr>
        <tr>
        	<td colspan="2"><input type="image" src="images/read.gif"/>
            <font size="5">阅读淘宝网服务协议</font></br>
		<tr>
        	<td colspan="2"><div style="overflow:scroll"><textarea cols="150" rows="5">
            本协议是由淘宝网（以下简称"本网站"）与使用本网站服务的用户（以下简称"用户"）之间达成的协议。
            用户在使用本网站提供的服务之前，应仔细阅读本协议的全部内容，如用户不同意本协议的任何条款，应立即停止使用本网站的服务。
            用户一旦使用本网站的服务，即视为用户已充分理解并同意遵守本协议的所有条款。</textarea></div>
        	</td>
		</tr>
        	</td>
		</tr>

	</table>
<center>

    </center>
