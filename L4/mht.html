	<h2>马化腾</h2>
    中文名：马化腾<br/>
    别名：QQ之父，企鹅帝王，马寨主<br/>
    国籍：中国<br/>
    民族：汉族<br/>
    出生地：汕头市潮南区成田镇家美社区出生日期：1971年10月29日（辛亥年）<br/>
    职业：CEO，企业家<br/>
    主要成就：创办腾讯并推出QQ 腾讯QQ成为国内最广泛的聊天软件2012年福布斯中国富豪榜第4位个人资产：403.2亿人民币<br/>
