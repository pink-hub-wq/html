	<h2>马云</h2>
    中文名： 马云<br/>
    外文名：Jack ma<br/>
    国籍：中华人民共和国<br/>
    民族：汉族<br/>
    出生地：浙江省杭州市<br/>
    出生日期：1964年9月10日（甲辰年）<br/>
    职业：阿里巴巴集团主席与首席执行官<br/>
    籍贯：浙江绍兴嵊州谷来镇<br/>
    格言：建立自我，追求忘我<br/>
