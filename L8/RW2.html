<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品图片浏览器</title>
<style>
	body,ul,li,h1{
		margin: 0px;
		padding: 0px;
		border: 0px;
		list-style-type: none;
	}
	a:hover,img{ border: 0px; }
	/*标题栏的样式*/
	#goods h1 {
		text-align: center;
		font-family: "微软雅黑";
		color: #808080;
	}
	/*商品展示框的样式*/
	#show { 
		margin: 0px auto;
		width: 350px;
		height: 500px;
		border: 3px solid #ccc;
		overflow: hidden;
	}
	/*商品展示区图片样式*/
	#show img {
		width: 350px;
		height: 500px;
		}
	/*图片导航栏*/
	#nav_box {
		border: 1px solid #808080;
		height: 150px;
		}
	/*导航*/
	#nav {
		margin: 0px auto;
		height: 150px;
		width: 560px;
		}
	#nav li {
		float: left;
		width: 100px;
		height: 150px;
		margin-right: 10px;
		border: 1px solid #ccc;
		}
	/*导航区图片样式*/
	#nav li img {
		width: 100px;
		height: 150px;
		}
</style>
</head>

<body>
	<div id="goods">
    	<h1>三星手机图片展示</h1>
        <div id="show">
        	<ul>
            	<li><a name="p1"></a><img src="images/b1.jpg" alt="手机" /></li>
                <li><a name="p2"></a><img src="images/b2.jpg" alt="手机" /></li>
                <li><a name="p3"></a><img src="images/b3.jpg" alt="手机" /></li>
                <li><a name="p4"></a><img src="images/b4.jpg" alt="手机" /></li>
                <li><a name="p5"></a><img src="images/b5.jpg" alt="手机" /></li>
            </ul>
        </div>
        <div id="nav_box">
        	<ul id="nav">
            	<li><a href="#p1"><img src="images/b1.jpg" alt="手机" /></a></li>
                <li><a href="#p2"><img src="images/b2.jpg" alt="手机" /></a></li>
                <li><a href="#p3"><img src="images/b3.jpg" alt="手机" /></a></li>
                <li><a href="#p4"><img src="images/b4.jpg" alt="手机" /></a></li>
                <li><a href="#p5"><img src="images/b5.jpg" alt="手机" /></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
