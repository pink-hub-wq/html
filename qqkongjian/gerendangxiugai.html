<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改个人档</title>
</head>

<body>
<h3>个人档</h3>
	<form name="个人档" action="" method="post">：
        <table border="0" width="900" bordercolor="#FFEEBB" cellpadding="10" cellspacing="3"> 
        	<tr>
            	<td>头像</td>
                <td><input type="file"name="touxiang" /></td>
            </tr>
        	<tr>
            	<td align="right">性别</td>
                <td><input type="radio" name="sex" value="男"/>男
                <input type="radio" name="sex" value="女"/>女</td>
            </tr>    
    		<tr>
            	<td align="right">生日</td>
                <td>
                	<select name="type">
                    	<option value="0" selected="selected">公历</option>
                        <option value="1">农历</option>
                    </select>
                	<select name="year">
                    	<option value="1">1990 年</option>
                        <option value="2">1991 年</option>
                        <option value="3">1992 年</option>
                    </select>
                    <select name="month">
                    	<option value="0">1 月</option>
                        <option value="1">2 月</option>
                        <option value="2">3 月</option>
                    </select>
                    <select name="day">
                    	<option value="0">1 日</option>
                        <option value="1">2 日</option>
                        <option value="2">3 日</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td align="right">所在地</td>
                <td>
                	<select name="country">
                    	<option value="0" selected="selected">中国</option>
                        <option value="1">美国</option>
                        <option value="2">俄罗斯</option>
                        <option value="2">英国</option>
                    </select>  
                    <select name="province">
                    	<option value="1">湖北</option>
                        <option value="2">湖南</option>
                        <option value="3">浙江</option>
                        <option value="4">江苏</option>
                        <option value="5">广东</option>
                    </select>  
                    <select name="city">
                    	<option value="0">武汉</option>
                        <option value="1">宜昌</option>
                        <option value="2">荆州</option>
                    </select>                    
				</td>
            </tr>
            <tr>
            	<td align="right">星座</td>
                <td>
                	<select name="xingzuo">
                    	<option value="0" selected="selected">狮子座</option>
                        <option value="1">处女座</option>
                        <option value="2">摩羯座</option>
                        <option value="3">双子座</option>
                    </select>                      
				</td>
            </tr>
            <tr>
            	<td align="right">血型</td>
                <td>
                	<select name="xingzuo">
                    	<option value="0" selected="selected">A型</option>
                        <option value="1">B型</option>
                        <option value="2">AB型</option>
                        <option value="3">O型</option>
                    </select>                      
				</td>
            </tr>	
	</table>
</form>
</body>
</html>
